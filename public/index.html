<html>
  <body>
    
    <input type='text' id="userinput"=><b>Give me a string to compare</b></input>
    <button onclick="compare()">Compare!</button>
    <p id="result"></p>

    <script type='text/javascript'>  
      function equals(str) { return str == "baz"; }
      function compare() {
        var input_string = document.getElementById("userinput").value;
	document.getElementById("result").innerHTML = equals(input_string);
      }
    </script>
  
  </body>
</html>
